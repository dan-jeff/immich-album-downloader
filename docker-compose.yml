services:
  backend:
    build:
      context: ./backend
      dockerfile: ImmichDownloader.Web/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/immich_downloader.db
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - Jwt__Issuer=${JWT_ISSUER:-ImmichDownloader}
      - Jwt__Audience=${JWT_AUDIENCE:-ImmichDownloader}
      - Jwt__TokenLifetimeHours=${JWT_TOKEN_LIFETIME_HOURS:-24}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
    volumes:
      - backend-data:/app/data
    expose:
      - "5000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=/api
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  test-server:
    image: nginx:alpine
    ports:
      - "3001:80"
    volumes:
      - ./test:/usr/share/nginx/html:ro
    restart: unless-stopped

volumes:
  backend-data: